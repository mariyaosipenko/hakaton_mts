version: "3.7"

services:
  backend:
    container_name: backend
    build: ./backend
    ports:
      - "8000:8000"
    networks:
      - hm-network
    environment:
      DD_DB_HOST: db
    command: /serverсв
    depends_on:
      - db

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - 3000:3000
    links:
      - backend

  db:
    container_name: db
    image: postgres:15.2-alpine
    ports:
      - "5432:5432"
    networks:
      - hm-network
    environment:
      POSTGRES_USER: goland
      POSTGRES_PASSWORD: goland
      POSTGRES_DB: goland
    volumes:
      - database_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  database_data:

networks:
  evraz-network:
    driver: bridge